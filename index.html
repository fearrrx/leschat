<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leschat - Chat Rooms (Made by .fearrr on discord)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        :root {
            --theme-bg-light: #e1e4de;
            --theme-bg-lighter: #f0f0ef;
            --theme-bg-lightest: #ffffff;
            --theme-bg-off-white: #e9e4e0;
            --theme-accent-green: #b3bda5;
            --theme-accent-dark-green: #50573f;
            --theme-accent-beige: #d9c0b6;
            --theme-accent-grey: #b5c0bc;
            --theme-text-dark: #191a1a;
            --theme-text-medium: #3d404c;
            --theme-text-light: #60706f;
            --theme-accent-pink: #cf8f7d;
            --theme-border-grey: #ececec;
            --theme-black: #000000;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--theme-bg-light);
            color: var(--theme-text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--theme-bg-lightest);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            padding: 2rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        #dashboard h1,
        #dashboard h2 {
            color: var(--theme-accent-dark-green);
            border-bottom: 2px solid var(--theme-accent-green);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        #dashboard h1:first-child {
            margin-top: 0;
        }

        .room-actions {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        #created-rooms-list,
        #joined-rooms-list {
            list-style: none;
            padding: 0;
        }

        #created-rooms-list li,
        #joined-rooms-list li {
            background-color: var(--theme-bg-lighter);
            margin-bottom: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        #created-rooms-list li:hover,
        #joined-rooms-list li:hover {
            background-color: var(--theme-bg-off-white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .room-item-name {
            font-weight: 500;
            color: var(--theme-text-medium);
        }

        #chat-room {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--theme-accent-dark-green);
            color: var(--theme-bg-lightest);
            padding: 1rem 1.5rem;
            flex-shrink: 0;
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header h2 {
            margin: 0;
            font-weight: 500;
        }
        
        #invite-code-display {
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-family: monospace;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: var(--theme-bg-off-white);
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .message.is-own {
            align-items: flex-end;
        }

        .message .sender {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--theme-text-light);
            margin-bottom: 0.25rem;
        }

        .message .text {
            background-color: var(--theme-bg-lightest);
            padding: 0.75rem 1rem;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message.is-own .text {
            background-color: var(--theme-accent-green);
            color: var(--theme-text-dark);
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--theme-border-grey);
            background: var(--theme-bg-lightest);
            flex-shrink: 0;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid var(--theme-border-grey);
            border-radius: 20px;
            padding: 0.75rem 1rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        #message-input:focus {
            border-color: var(--theme-accent-green);
        }

        button {
            background-color: var(--theme-accent-green);
            color: var(--theme-text-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a1ab95;
        }

        #send-message-btn {
            margin-left: 1rem;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .popup#username-popup {
            background-color: rgba(0,0,0,0.85);
        }

        .popup.visible {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: var(--theme-bg-lightest);
            padding: 2.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .popup.visible .popup-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--theme-text-light);
            line-height: 1;
        }
        .close-btn:hover {
            color: var(--theme-text-dark);
        }

        .popup h2 {
            color: var(--theme-accent-dark-green);
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--theme-text-medium);
            font-weight: 500;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 0.85rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--theme-border-grey);
            border-radius: 8px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 0.85rem;
        }

        .hidden {
            display: none !important;
        }
        
        .invite-details {
            margin-top: 1.5rem;
            background-color: var(--theme-bg-lighter);
            border: 1px solid var(--theme-border-grey);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-item {
            margin-bottom: 1rem;
        }
        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-item label {
            display: block;
            font-weight: 500;
            color: var(--theme-text-light);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .detail-item code {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--theme-text-dark);
            background-color: var(--theme-bg-off-white);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            display: block;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Dashboard View -->
        <div id="dashboard" class="main-content">
            <h1>leschat Dashboard <span id="username-display" style="font-size: 0.9rem; color: var(--theme-text-light);"></span></h1>
            <div class="room-actions">
                <button id="create-room-btn">Create a Room</button>
                <button id="join-room-btn">Join a Room</button>
            </div>
            <h2>My Created Rooms</h2>
            <ul id="created-rooms-list"></ul>
            
            <h2>Joined Rooms</h2>
            <ul id="joined-rooms-list"></ul>
        </div>

        <!-- Chat Room View -->
        <div id="chat-room" class="hidden">
            <div class="chat-header">
                <div class="chat-header-left">
                     <button id="back-to-dashboard-btn" style="border-radius: 50%; padding: 0.5rem 0.8rem;">&lt;</button>
                     <h2 id="room-name-header"></h2>
                </div>
                <div id="invite-code-display"></div>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-message-btn">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Username Setup Popup (Uncloseable) -->
    <div id="username-popup" class="popup visible"> <!-- Starts visible -->
        <div class="popup-content">
            <h2>Welcome to leschat</h2>
            <form id="username-form">
                <label for="username">Choose a display name to get started:</label>
                <input type="text" id="username" required>
                <button type="submit">Start Chatting</button>
            </form>
        </div>
    </div>

    <!-- Create Room Popup -->
    <div id="create-room-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" data-popup="create-room-popup">&times;</span>
            <h2>Create a New Room</h2>
            <form id="create-room-form">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" required>
                <label for="roomPassword">Password (optional):</label>
                <input type="password" id="roomPassword">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <!-- Join Room Popup -->
    <div id="join-room-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" data-popup="join-room-popup">&times;</span>
            <h2>Join an Existing Room</h2>
            <form id="join-room-form">
                <label for="invCode">Invite Code:</label>
                <input type="text" id="invCode" required>
                <label for="joinPassword">Password (if any):</label>
                <input type="password" id="joinPassword">
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Invite Code Display Popup -->
    <div id="invite-code-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" data-popup="invite-code-popup">&times;</span>
            <h2>Room Created!</h2>
            <p style="color: var(--theme-text-medium);">Share these details to let friends join:</p>
            <div class="invite-details">
                <div class="detail-item">
                    <label>Invite Code:</label>
                    <code id="display-invite-code"></code>
                </div>
                <div class="detail-item" id="password-display-container" style="display: none;">
                    <label>Password:</label>
                    <code id="display-room-password"></code>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ntgikndluzigpliqugdz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Z2lrbmRsdXppZ3BsaXF1Z2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NDQwNDksImV4cCI6MjA3MzMyMDA0OX0.37DaNSVXfFPdH_njKpAfFi-NQkgdw6SU2Az7ZYMUhQk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- DOM Elements ---
    const usernamePopup = document.getElementById('username-popup');
    const usernameForm = document.getElementById('username-form');
    const createRoomBtn = document.getElementById('create-room-btn');
    const joinRoomBtn = document.getElementById('join-room-btn');
    const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
    const createRoomPopup = document.getElementById('create-room-popup');
    const joinRoomPopup = document.getElementById('join-room-popup');
    const inviteCodePopup = document.getElementById('invite-code-popup');
    const closeBtns = document.querySelectorAll('.close-btn');
    const createRoomForm = document.getElementById('create-room-form');
    const joinRoomForm = document.getElementById('join-room-form');
    const createdRoomsList = document.getElementById('created-rooms-list');
    const joinedRoomsList = document.getElementById('joined-rooms-list');
    const dashboardView = document.getElementById('dashboard');
    const chatRoomView = document.getElementById('chat-room');
    const messageInput = document.getElementById('message-input');
    const sendMessageBtn = document.getElementById('send-message-btn');

    // --- State Variables ---
    let user = null;
    let currentRoom = null;
    let messageSubscription = null;

    // --- Functions ---
    
    function generateInviteCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < 6; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    const togglePopup = (popup, show) => {
        popup.classList.toggle('visible', show);
    };

    const loadDashboard = async () => {
        if (!user) return;
        
        // Fetch created rooms
        const { data: created, error: createdError } = await supabase.from('rooms').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
        if (createdError) console.error("Error fetching created rooms:", createdError);

        createdRoomsList.innerHTML = '';
        if (created) {
            created.forEach(room => {
                const li = document.createElement('li');
                li.dataset.roomId = room.id;
                li.innerHTML = `<span class="room-item-name">${room.name}</span>`;
                createdRoomsList.appendChild(li);
            });
        }
        
        // Fetch joined rooms
        const { data: memberships, error: memberError } = await supabase.from('room_members').select('rooms(*)').eq('user_id', user.id);
        if (memberError) console.error("Error fetching memberships:", memberError);

        joinedRoomsList.innerHTML = '';
        if (memberships) {
            const joined = memberships.map(m => m.rooms).filter(Boolean); // Filter out any nulls
            joined.forEach(room => {
                const li = document.createElement('li');
                li.dataset.roomId = room.id;
                li.innerHTML = `<span class="room-item-name">${room.name}</span>`;
                joinedRoomsList.appendChild(li);
            });
        }
    };
    
    const requestNotificationPermission = async () => {
        if (!("Notification" in window)) return;
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            await Notification.requestPermission();
        }
    };

    const enterChatRoom = async (room) => {
        currentRoom = room;
        requestNotificationPermission();
        
        dashboardView.classList.add('hidden');
        chatRoomView.classList.remove('hidden');
        chatRoomView.style.display = 'flex';
        document.getElementById('room-name-header').textContent = room.name;
        document.getElementById('invite-code-display').textContent = `Code: ${room.invite_code}`;
        
        await loadMessages(room.id);
        setupMessageSubscription(room.id);
    };
    
    const loadMessages = async (roomId) => {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        const { data: messages, error } = await supabase.from('messages').select('*').eq('room_id', roomId).order('created_at', { ascending: true });
        if (error) console.error('Error loading messages:', error);
        else messages.forEach(displayMessage);
    };

    const displayMessage = (message) => {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (user && message.user_id === user.id) {
            messageElement.classList.add('is-own');
        }
        messageElement.innerHTML = `
            <div class="sender">${message.username || 'Guest'}</div>
            <div class="text">${message.content}</div>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const setupMessageSubscription = (roomId) => {
        if (messageSubscription) messageSubscription.unsubscribe();
        
        messageSubscription = supabase.channel(`room-${roomId}`)
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `room_id=eq.${roomId}`}, 
            (payload) => {
                if (payload.new.user_id !== user.id) {
                    displayMessage(payload.new);
                    if (document.hidden) {
                        new Notification(`New message in ${currentRoom.name}`, {
                            body: `${payload.new.username}: ${payload.new.content}`,
                        });
                    }
                }
            })
            .subscribe();
    };

    const sendMessage = async () => {
        const content = messageInput.value.trim();
        if (content && currentRoom && user) {
            const messageData = { 
                room_id: currentRoom.id, 
                content: content,
                user_id: user.id,
                username: user.user_metadata.username
            };
            displayMessage(messageData);
            messageInput.value = '';
            const { error } = await supabase.from('messages').insert([messageData]);
            if (error) console.error('Error sending message:', error);
        }
    };
    
    async function initApp() {
        // The username popup is visible by default in the HTML, so no JS is needed to show it.
        const { data, error } = await supabase.auth.getSession();
        
        if (data.session) {
            user = data.session.user;
        } else {
             const { data: anonData, error: anonError } = await supabase.auth.signInAnonymously();
             if (anonData.user) user = anonData.user;
             else console.error("Could not sign in anonymously", anonError);
        }

        if (user && user.user_metadata.username) {
            togglePopup(usernamePopup, false);
            document.getElementById('username-display').textContent = `(as ${user.user_metadata.username})`;
            loadDashboard();
        }
    }
    
    usernameForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const usernameInput = document.getElementById('username').value.trim();
        if (!usernameInput || !user) return;
        
        const { data, error } = await supabase.auth.updateUser({ data: { username: usernameInput } });
        if (error) {
            console.error("Error setting username:", error);
            alert("Could not set username. Please try again.");
        } else {
            user = data.user;
            togglePopup(usernamePopup, false);
            document.getElementById('username-display').textContent = `(as ${user.user_metadata.username})`;
            loadDashboard();
        }
    });

    createRoomBtn.addEventListener('click', () => togglePopup(createRoomPopup, true));
    joinRoomBtn.addEventListener('click', () => togglePopup(joinRoomPopup, true));

    backToDashboardBtn.addEventListener('click', () => {
        if (messageSubscription) messageSubscription.unsubscribe();
        currentRoom = null;
        chatRoomView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
        loadDashboard();
    });

    closeBtns.forEach(btn => {
        btn.addEventListener('click', () => togglePopup(btn.closest('.popup'), false));
    });

    createRoomForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const roomName = document.getElementById('roomName').value;
        const password = document.getElementById('roomPassword').value;
        const invCode = generateInviteCode();

        const { data: newRoom, error } = await supabase.from('rooms').insert([{ name: roomName, password: password || null, invite_code: invCode, user_id: user.id }]).select().single();
        if (error) {
            console.error('Error creating room:', error);
            alert('Error creating room.');
        } else {
            // Add creator as a member of their own room
            await supabase.from('room_members').upsert({ room_id: newRoom.id, user_id: user.id });

            document.getElementById('display-invite-code').textContent = invCode;
            const passwordDisplayContainer = document.getElementById('password-display-container');
            if (password) {
                document.getElementById('display-room-password').textContent = password;
                passwordDisplayContainer.style.display = 'block';
            } else {
                passwordDisplayContainer.style.display = 'none';
            }
            togglePopup(inviteCodePopup, true);
            togglePopup(createRoomPopup, false);
            createRoomForm.reset();
            loadDashboard();
        }
    });

    joinRoomForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const invCode = document.getElementById('invCode').value.trim().toUpperCase();
        const password = document.getElementById('joinPassword').value;

        const { data: room, error } = await supabase.from('rooms').select('*').eq('invite_code', invCode).single();
        if (error || !room) return alert('Invalid invite code.');
        if (room.password && room.password !== password) return alert('Incorrect password.');
        
        const { error: joinError } = await supabase.from('room_members').upsert({ room_id: room.id, user_id: user.id });
        if (joinError) console.error("Error joining room:", joinError);

        togglePopup(joinRoomPopup, false);
        joinRoomForm.reset();
        enterChatRoom(room);
    });
    
    const roomListClickHandler = async (e) => {
        const li = e.target.closest('li');
        if (li) {
            const roomId = li.dataset.roomId;
            const { data: room, error } = await supabase.from('rooms').select('*').eq('id', roomId).single();
            if (room) enterChatRoom(room);
        }
    };
    createdRoomsList.addEventListener('click', roomListClickHandler);
    joinedRoomsList.addEventListener('click', roomListClickHandler);

    sendMessageBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }
    });

    initApp();

</script>
</body>
</html>
