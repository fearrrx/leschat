<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leschat - Chat Rooms (Made by .fearrr on discord)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        :root {
            --theme-bg-light: #e1e4de;
            --theme-bg-lighter: #f0f0ef;
            --theme-bg-lightest: #ffffff;
            --theme-bg-off-white: #e9e4e0;
            --theme-accent-green: #b3bda5;
            --theme-accent-dark-green: #50573f;
            --theme-accent-beige: #d9c0b6;
            --theme-accent-grey: #b5c0bc;
            --theme-text-dark: #191a1a;
            --theme-text-medium: #3d404c;
            --theme-text-light: #60706f;
            --theme-accent-pink: #cf8f7d;
            --theme-border-grey: #ececec;
            --theme-black: #000000;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--theme-bg-light);
            color: var(--theme-text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--theme-bg-lightest);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            padding: 2rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        #dashboard h1,
        #dashboard h2 {
            color: var(--theme-accent-dark-green);
            border-bottom: 2px solid var(--theme-accent-green);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        #dashboard h1:first-child {
            margin-top: 0;
        }

        .room-actions {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        #created-rooms-list,
        #joined-rooms-list {
            list-style: none;
            padding: 0;
        }

        #created-rooms-list li {
            background-color: var(--theme-bg-lighter);
            margin-bottom: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        #created-rooms-list li:hover {
            background-color: var(--theme-bg-off-white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .room-item-name {
            font-weight: 500;
            color: var(--theme-text-medium);
        }

        .room-item-actions button {
            margin-left: 0.5rem;
            background-color: var(--theme-accent-grey);
            color: var(--theme-bg-lightest);
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
        }

        .room-item-actions button.delete-btn {
            background-color: var(--theme-accent-pink);
        }

        #chat-room {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            background-color: var(--theme-accent-dark-green);
            color: var(--theme-bg-lightest);
            padding: 1rem 1.5rem;
            flex-shrink: 0;
        }

        .chat-header h2 {
            margin: 0;
            margin-left: 1rem;
            font-weight: 500;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: var(--theme-bg-off-white);
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message .sender {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--theme-text-light);
            margin-bottom: 0.25rem;
        }

        .message .text {
            background-color: var(--theme-bg-lightest);
            padding: 0.75rem 1rem;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--theme-border-grey);
            background: var(--theme-bg-lightest);
            flex-shrink: 0;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid var(--theme-border-grey);
            border-radius: 20px;
            padding: 0.75rem 1rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        #message-input:focus {
            border-color: var(--theme-accent-green);
        }

        button {
            background-color: var(--theme-accent-green);
            color: var(--theme-text-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a1ab95;
        }

        #send-message-btn {
            margin-left: 1rem;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.visible {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: var(--theme-bg-lightest);
            padding: 2.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .popup.visible .popup-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--theme-text-light);
            line-height: 1;
        }
        .close-btn:hover {
            color: var(--theme-text-dark);
        }

        .popup h2 {
            color: var(--theme-accent-dark-green);
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--theme-text-medium);
            font-weight: 500;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 0.85rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--theme-border-grey);
            border-radius: 8px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 0.85rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Dashboard View -->
        <div id="dashboard" class="main-content">
            <h1>leschat Dashboard(beta)</h1>
            <div class="room-actions">
                <button id="create-room-btn">Create a Room</button>
                <button id="join-room-btn">Join a Room</button>
            </div>
            <h2>My Rooms</h2>
            <ul id="created-rooms-list">
                <!-- Rooms will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Chat Room View -->
        <div id="chat-room" class="hidden">
            <div class="chat-header">
                <button id="back-to-dashboard-btn" style="border-radius: 50%; padding: 0.5rem 0.8rem;">&lt;</button>
                <h2 id="room-name-header"></h2>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-message-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Create Room Popup -->
    <div id="create-room-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" data-popup="create-room-popup">&times;</span>
            <h2>Create a New Room</h2>
            <form id="create-room-form">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" required>
                <label for="roomPassword">Password (optional):</label>
                <input type="password" id="roomPassword">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <!-- Join Room Popup -->
    <div id="join-room-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" data-popup="join-room-popup">&times;</span>
            <h2>Join an Existing Room</h2>
            <form id="join-room-form">
                <label for="invCode">Invite Code (e.g., apple-beach-cloud-...):</label>
                <input type="text" id="invCode" required>
                <label for="joinPassword">Password (if any):</label>
                <input type="password" id="joinPassword">
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Rename Room Popup -->
    <div id="rename-room-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" data-popup="rename-room-popup">&times;</span>
            <h2>Rename Room</h2>
            <form id="rename-room-form">
                <label for="newRoomName">New Room Name:</label>
                <input type="text" id="newRoomName" required>
                <button type="submit">Rename</button>
            </form>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // --- Your Supabase Credentials ---
    const supabaseUrl = 'https://ntgikndluzigpliqugdz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Z2lrbmRsdXppZ3BsaXF1Z2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NDQwNDksImV4cCI6MjA3MzMyMDA0OX0.37DaNSVXfFPdH_njKpAfFi-NQkgdw6SU2Az7ZYMUhQk';
    // ------------------------------------
    
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- DOM Elements ---
    const createRoomBtn = document.getElementById('create-room-btn');
    const joinRoomBtn = document.getElementById('join-room-btn');
    const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
    
    const createRoomPopup = document.getElementById('create-room-popup');
    const joinRoomPopup = document.getElementById('join-room-popup');
    const renameRoomPopup = document.getElementById('rename-room-popup');
    
    const popups = document.querySelectorAll('.popup');
    const closeBtns = document.querySelectorAll('.close-btn');
    
    const createRoomForm = document.getElementById('create-room-form');
    const joinRoomForm = document.getElementById('join-room-form');
    const renameRoomForm = document.getElementById('rename-room-form');
    
    const createdRoomsList = document.getElementById('created-rooms-list');
    const dashboardView = document.getElementById('dashboard');
    const chatRoomView = document.getElementById('chat-room');
    const messageInput = document.getElementById('message-input');
    const sendMessageBtn = document.getElementById('send-message-btn');

    // --- State Variables ---
    let currentRoom = null;
    let messageSubscription = null;
    let roomToRename = null;

    // --- Functions ---

    const wordList = ["apple", "beach", "cloud", "dance", "eagle", "forest", "grape", "honey", "igloo", "jazz", "kite", "lemon", "mango", "night", "ocean", "piano", "queen", "river", "sunny", "tiger", "umbra", "violet", "water", "xenon", "yacht", "zebra"];

    function generateInviteCode() {
        return Array.from({ length: 6 }, () => wordList[Math.floor(Math.random() * wordList.length)]).join('-');
    }

    const togglePopup = (popup, show) => {
        if (show) {
            popup.classList.add('visible');
        } else {
            popup.classList.remove('visible');
        }
    };

    const loadDashboard = async () => {
        const { data: rooms, error } = await supabase.from('rooms').select('*').order('created_at', { ascending: false });
        
        if (error) {
            console.error("Error fetching rooms:", error);
            return;
        }

        createdRoomsList.innerHTML = '';
        if (rooms) {
            rooms.forEach(room => {
                const li = document.createElement('li');
                li.dataset.roomId = room.id;
                li.innerHTML = `
                    <span class="room-item-name">${room.name}</span>
                    <div class="room-item-actions">
                        <button class="rename-btn" data-id="${room.id}" data-name="${room.name}">Rename</button>
                        <button class="delete-btn" data-id="${room.id}">Delete</button>
                    </div>
                `;
                createdRoomsList.appendChild(li);
            });
        }
    };

    const enterChatRoom = async (room) => {
        currentRoom = room;
        dashboardView.classList.add('hidden');
        chatRoomView.classList.remove('hidden');
        chatRoomView.style.display = 'flex'; // Override .hidden display property
        document.getElementById('room-name-header').textContent = room.name;
        
        await loadMessages(room.id);
        setupMessageSubscription(room.id);
    };
    
    const loadMessages = async (roomId) => {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        const { data: messages, error } = await supabase
            .from('messages')
            .select('*')
            .eq('room_id', roomId)
            .order('created_at', { ascending: true });

        if (error) {
            console.error('Error loading messages:', error);
            return;
        }

        messages.forEach(displayMessage);
    };

    const displayMessage = (message) => {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
            <div class="sender">Guest</div>
            <div class="text">${message.content}</div>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const setupMessageSubscription = (roomId) => {
        if (messageSubscription) {
            supabase.removeChannel(messageSubscription);
        }

        messageSubscription = supabase.channel(`room:${roomId}`)
            .on('postgres_changes', {
                event: 'INSERT',
                schema: 'public',
                table: 'messages',
                filter: `room_id=eq.${roomId}`
            }, (payload) => {
                displayMessage(payload.new);
            })
            .subscribe();
    };

    const sendMessage = async () => {
        const content = messageInput.value.trim();
        if (content && currentRoom) {
            const { error } = await supabase
                .from('messages')
                .insert([{ room_id: currentRoom.id, content: content }]);

            if (error) {
                console.error('Error sending message:', error);
                alert("Could not send message.");
            } else {
                messageInput.value = '';
            }
        }
    };

    // --- Event Listeners ---

    createRoomBtn.addEventListener('click', () => togglePopup(createRoomPopup, true));
    joinRoomBtn.addEventListener('click', () => togglePopup(joinRoomPopup, true));

    backToDashboardBtn.addEventListener('click', () => {
        if (messageSubscription) {
            supabase.removeChannel(messageSubscription);
            messageSubscription = null;
        }
        currentRoom = null;
        chatRoomView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
    });

    closeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            togglePopup(btn.closest('.popup'), false);
        });
    });

    popups.forEach(popup => {
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                togglePopup(popup, false);
            }
        });
    });

    createRoomForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const roomName = document.getElementById('roomName').value;
        const password = document.getElementById('roomPassword').value;
        const invCode = generateInviteCode();

        const { error } = await supabase
            .from('rooms')
            .insert([{ name: roomName, password: password || null, invite_code: invCode }]);

        if (error) {
            console.error('Error creating room:', error);
            alert('Error creating room. The invite code might already exist. Please try again.');
        } else {
            alert(`Room created! Invite code: ${invCode}`);
            togglePopup(createRoomPopup, false);
            createRoomForm.reset();
            loadDashboard();
        }
    });

    joinRoomForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const invCode = document.getElementById('invCode').value.trim().toLowerCase();
        const password = document.getElementById('joinPassword').value;

        const { data: room, error } = await supabase
            .from('rooms')
            .select('*')
            .eq('invite_code', invCode)
            .single();

        if (error || !room) {
            alert('Invalid invite code.');
            return;
        }

        if (room.password && room.password !== password) {
            alert('Incorrect password.');
            return;
        }

        togglePopup(joinRoomPopup, false);
        joinRoomForm.reset();
        enterChatRoom(room);
    });
    
    createdRoomsList.addEventListener('click', async (e) => {
        const target = e.target;
        
        if (target.classList.contains('delete-btn')) {
            const roomId = target.dataset.id;
            if (confirm('Are you sure you want to delete this room? All messages will be lost.')) {
                const { error } = await supabase.from('rooms').delete().eq('id', roomId);
                if (error) console.error('Error deleting room:', error);
                else loadDashboard();
            }
        } else if (target.classList.contains('rename-btn')) {
            roomToRename = { id: target.dataset.id, name: target.dataset.name };
            document.getElementById('newRoomName').value = roomToRename.name;
            togglePopup(renameRoomPopup, true);
        } else {
            const li = target.closest('li');
            if (li) {
                const roomId = li.dataset.roomId;
                const { data: room, error } = await supabase.from('rooms').select('*').eq('id', roomId).single();
                if (room) enterChatRoom(room);
            }
        }
    });
    
    renameRoomForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newName = document.getElementById('newRoomName').value;
        const { error } = await supabase
            .from('rooms')
            .update({ name: newName })
            .eq('id', roomToRename.id);

        if (error) {
            console.error('Error renaming room:', error);
            alert('Failed to rename room.');
        } else {
            togglePopup(renameRoomPopup, false);
            loadDashboard();
        }
    });

    sendMessageBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    // --- Initial Load ---
    loadDashboard();

</script>
</body>
</html>
